<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!-- <li
          class="list-group-item"
          *ngFor="let number of numbers"
        >
          {{ number }}
        </li> -->
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'blue'}"
            *ngFor="let odd of oddNumbers"
          >
            {{ odd }}
          </li>
        </div>
        <li
          class="list-group-item"
          [ngClass]="{even: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'green' : 'blue'}"
          *ngFor="let even of evenNumbers"
        >
          {{ even }}
        </li>
      </ul>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
      <p appBasicHighlight>Style me with basic directives.</p>
    </div>
  </div>
</div>
